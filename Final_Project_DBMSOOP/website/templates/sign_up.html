{% extends "base.html" %} {% block title %}Signup{% endblock%}

{%block content%}
<form method="POST" id="signupForm" action="main.html"></form>
    <h3 align="center" >Sign Up</h3>
    <a href="login.html">LogIn</a>
    <div class="form-group">
        <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" onclick="validateAndSubmit()">Submit</button>
</form>
{% endblock %}

<script>
  function submitForm() {
    document.getElementById('loginForm').submit(); 
  }
  
  function validateAndSubmit() {
        const email = document.getElementById('email').value;
        const firstName = document.getElementById('firstName').value;
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;

        if (email.trim() === '' || firstName.trim() === '' || password1.trim() === '' || password2.trim() === '') {
            alert('Please enter email, first name, and password');
        } else if (password1 !== password2) {
            alert('Passwords do not match. Please re-enter.');
        } else {
            document.getElementById('signupForm').submit();
        }
    }
  </script>
